<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <style>
    * {
    }
  </style>
  <body>
    <div class="container">
      <form action="done.html" class="form">
        <th>Note: input fields that has * is required.</th>
        <table>
          <!--Learner Reference Number-->
          <tr>
            <th>LRN</th>
            <td>
              <input
                type="number"
                placeholder="Enter your LRN"
                maxlength="30"
                required
              />
            </td>
          </tr>
          <!--Learner Reference Number-->

          <!----First Name---->
          <tr>
            <th>First Name</th>
            <td>
              <input
                type="text"
                placeholder="Enter your First Name"
                maxlength="30"
                required
              />
            </td>
          </tr>
          <!----First Name---->

          <!----Last Name---->
          <tr>
            <th>Last Name</th>
            <td>
              <input
                type="text"
                placeholder="Enter your Last Name"
                maxlength="30"
                required
              />
            </td>
          </tr>
          <!----Last Name---->

          <!----Date of Birth---->
          <tr>
            <th>Date of Birth</th>
            <td>
              <select name="Month" required>
                <option value="Month">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <select name="Day" required>
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select name="Year" required>
                <option value="Year">Year</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
              </select>
            </td>
          </tr>
          <!----Date of Birth---->

          <!----Email Address--->
          <tr>
            <th>Email Address*</th>
            <td>
              <input
                type="email"
                placeholder="Enter your email address"
                maxlength="30"
                required
              />
            </td>
          </tr>
          <!----Email Address--->

          <!----Mobile Number--->
          <tr>
            <th>Number</th>
            <td>
              <input
                type="number"
                placeholder="Enter your number"
                maxlength="11"
                required
              />
            </td>
          </tr>
          <!----Mobile Number--->

          <!----Gender--->
          <tr>
            <th>Gender*</th>
            <td>
              <input type="radio" name="radio" required />Male
              <input type="radio" name="radio" required />Female
            </td>
          </tr>
          <!----Gender--->

          <!----Address--->
          <tr>
            <th>Address*</th>
            <td>
              <textarea
                name="address"
                cols="24"
                rows="2"
                placeholder="Enter your full address"
                required
              ></textarea>
            </td>
          </tr>
          <!----Address--->

          <!----City--->
          <tr>
            <th>City*</th>
            <td>
              <input
                type="text"
                placeholder="Enter your City"
                maxlength="30"
                required
              />
            </td>
          </tr>
          <!----City--->

          <!----Zip Code--->
          <tr>
            <th>Zip Code*</th>
            <td>
              <input
                type="number"
                placeholder="Enter your Zipcode"
                maxlength="10"
                required
              />
            </td>
          </tr>
          <!----Zip Code--->

          <!----Educational Background--->
        </table>
        <table>
          <tr>
            <th>Education</th>
            <th>School</th>
            <th>Year Graduated</th>
            <th>Average</th>
          </tr>
          <tr>
            <th>1</th>
            <th>Elementary</th>
            <td>
              <input
                type="text"
                placeholder="Year you graduated"
                maxlength="30"
                required
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter your average"
                maxlength="30"
              />
            </td>
          </tr>
          <tr>
            <th>2</th>
            <th>Secondary</th>
            <td>
              <input
                type="text"
                placeholder="Year you graduated"
                maxlength="30"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter your average"
                maxlength="30"
              />
            </td>
          </tr>
          <tr>
            <th>3</th>
            <th>College</th>
            <td>
              <input
                type="text"
                placeholder="Year you graduated"
                maxlength="30"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter your average"
                maxlength="30"
              />
            </td>
          </tr>
          <tr>
            <th>4</th>
            <th>Master</th>
            <td>
              <input
                type="text"
                placeholder="Year you graduated"
                maxlength="30"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter your average"
                maxlength="30"
              />
            </td>
          </tr>
        </table>
        <!----Educational Background--->

        <!----Course Selection--->
        <table>
          <tr>
            <th>Strand</th>
            <td>
              <select name="Strand">
                <option value="Didn't picked a strand">
                  Pick your desired strand
                </option>
                <optgroup label="Academic Strand">
                  <option value="ABM">ABM</option>
                  <option value="HUMSS">HUMSS</option>
                  <option value="STEM">STEM</option>
                </optgroup>
                <optgroup label="Strand">
                  <option value="Home Economics">Home Economics</option>
                  <option value="Industrial Arts">Industrial Arts</option>
                  <option value="ICT">ICT</option>
                </optgroup>
              </select>
              <select name="Strand">
                <option value="Didn't picked a strand">In-depth Strand</option>
                <optgroup label="Home Economics">
                  <option value="Food and Beverages NCII/">
                    Food and Beverages NCII/
                  </option>
                  <option value="Bread and Pastry Production NCII/">
                    Bread and Pastry Production NCII/
                  </option>
                  <option value="Cookery NCII/">Cookery NCII/</option>
                </optgroup>
                <optgroup label="Industrial Arts">
                  <option
                    value="Electrical Installation and Maintenance (EIM) NCII"
                  >
                    Electrical Installation and <br />
                    Maintenance (EIM) NCII
                  </option>
                </optgroup>
                <optgroup label="Information and Communication Technology">
                  <option value="">Animation/Illustration NCII</option>
                  <option value="">Computer Programming NCII</option>
                </optgroup>
              </select>
            </td>
          </tr>
        </table>
        <!----Course Selection--->

        <!----Submit--->
        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
        <!----Submit--->
      </form>
    </div>
  </body>
</html>
